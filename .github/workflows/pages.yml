# .github/workflows/pages.yml
name: Deploy Zola to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (with submodules)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive   # <-- pulls your theme and any sub-submodules

      - name: Verify submodules
        run: |
          git submodule sync --recursive
          git submodule update --init --recursive
          git submodule status --recursive
          #test -d site/content/posts/airplay-thinkpad || { echo "Missing post submodule"; exit 1; }
          #test -n "$(ls -A site/content/posts/airplay-thinkpad 2>/dev/null)" || { echo "Post submodule empty"; exit 1; }

      - name: Sanity check theme exists
        run: |
          test -d site/themes/serene || { echo "Theme missing at site/themes/serene"; exit 1; }
          ls -la site/themes/serene || true

      - name: Install Zola
        run: |
          ZOLA_VERSION=v0.19.2
          curl -sL "https://github.com/getzola/zola/releases/download/${ZOLA_VERSION}/zola-${ZOLA_VERSION}-x86_64-unknown-linux-gnu.tar.gz" \
          | tar -xz -C /usr/local/bin zola
          zola --version

      - name: Build site (project pages)
        working-directory: site
        run: zola build --base-url "https://justin-napolitano.github.io/jnapolitano-site"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site/public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
